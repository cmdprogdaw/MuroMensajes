<html xmlns:th="http://www.thymeleaf.org">
	
<head>
	<meta charset="UTF-8"/>
</head>
	
<body>
	<h1>Información del usuario</h1>
	
   	<p>Id: <span th:text="${usuario.id}"></span></p>
   	<p>Nombre usuario: <span th:text="${usuario.user}"></span></p>
   	<p>Contraseña: <span th:text="${usuario.password}"></span></p>
    <p>Nombre: <span th:text="${usuario.nombre}"></span></p>
    <p>Apellidos: <span th:text="${usuario.apellidos}"></span></p>
    <p>Email: <span th:text="${usuario.email}"></span></p>
    <p>Teléfono: <span th:text="${usuario.telefono}"></span></p>
    
    <p><a href="#" th:href="@{/usuarios}">Volver a la lista de usuarios</a></p>
</body>
</html>
