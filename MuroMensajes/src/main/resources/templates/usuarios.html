<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>

  	<meta charset="utf-8">
  	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  	<meta name="description" content="">
  	<meta name="author" content="Cris">

  	<title>Usuarios</title>
  
  	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>


</head>

<body id="page-top">


  <!-- Header -->
  <header class="masthead">
    <div class="container">
      <div class="intro-text col-8">
        
        <div class="mb-5"> <!--  mis datos -->
			<div th:switch="${#lists.isEmpty(usuarios)}">
			  <div id="noHayNadie" th:case="true">
			  		<p>No hay nadie</p>
			  </div>
			  <div id="hayMensajes" th:case="false">
				    <table class="table table-dark table-hover table-sm ">
				      <tr>
				        <th>Usuario</th>
				        <th>Nombre</th>
				        <th>Apellidos</th>
				      </tr>
				      <tr th:each="usuario: ${usuarios}">
				        <td th:text="${usuario.user}"></td>
				        <td th:text="${usuario.nombre}"></td>
				        <td th:text="${usuario.apellidos}"></td>
				        <td><a type="button" class="btn btn-danger btn-sm" th:href="@{/usuarios/borrar/{id}(id=${usuario.id})}">Eliminar</a></td>
				      </tr>
				    </table>
			  </div>
			</div> 
        </div><!--  fin de mis datos -->
        
      </div>
      <div class="col-2 float-right">
        <div class="p-5">
			<button type="button" class="btn btn-primary float-right" data-toggle="modal" data-target="#crearUsuario" >
				Nuevo usuario
			</button>
        </div>
      </div> 
    </div>
  </header>

  		<!-- Añadir carpeta modal -->
		  <div class="modal fade" id="crearUsuario" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
		    <div class="modal-dialog" role="document">
		      <div class="modal-content">
		        <div class="modal-header">
		          <h4 class="modal-title" id="exampleModalLabel">Nuevo usuario</h4>
		          <button class="close" type="button" data-dismiss="modal" aria-label="Close">
		            <span aria-hidden="true">×</span>
		          </button>
		        </div>

                <form action="#" th:action="@{/usuarios/anadir}" th:object="${usuario}" method="post">
			        <div class="modal-body">
			        
						  <div class="form-row">
						    <div class="form-group col-md-12">
						      <label for="user">Usuario</label>
						      <input type="text" th:field="*{user}"  placeholder="Nombre de usuario" class="form-control" id="user">
						    </div>
						    <div class="form-group col-md-12">
						      <label for="pass">Contraseña</label>
						      <input type="text" th:field="*{password}"  placeholder="Contraseña" class="form-control" id="pass">
						    </div>
						    <div class="form-group col-md-12">
						      <label for="nombre">Nombre</label>
						      <input type="text" th:field="*{nombre}"  placeholder="inserta un texto" class="form-control" id="nombre">
						    </div>
						    <div class="form-group col-md-12">
						      <label for="apellidos">Apellidos</label>
						      <input type="text" th:field="*{apellidos}"  placeholder="inserta un texto" class="form-control" id="apellidos">
						    </div>
						    <div class="form-group col-md-12">
						      <label for="email">Email</label>
						      <input type="text" th:field="*{email}"  placeholder="inserta un texto" class="form-control" id="email">
						    </div>
						    <div class="form-group col-md-12">
						      <label for="tel">Telefono</label>
						      <input type="text" th:field="*{telefono}"  placeholder="inserta un texto" class="form-control" id="tel">
						    </div>
						<!--<div class="form-group col-md-12">
						      <label th:for="${#ids.next('covered')}" th:text="#{seedstarter.covered}">Covered</label>
  							  <input type="checkbox" th:field="*{covered}" />
						    </div>
						    <div class="form-group col-md-12">
						      <label for="tel">Telefono</label>
						      <input type="text" th:field="*{telefono}"  placeholder="inserta un texto" class="form-control" id="tel">
						    </div>
						 -->
		                  </div>
			        </div>
			        <div class="modal-footer">
		                <input type="submit" value="Añadir" class="btn btn-primary float-right">
		                <button data-dismiss="modal" class="btn btn-outline-danger float-right mr-2">Cancelar</button>
			        </div>
                </form>
		      </div>
		    </div>
		  </div>



</body>

</html>
